<!DOCTYPE html>
<html>
<head>
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
</head>
<body>
    <h1>Crop Yield Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post" onsubmit="return validateForm()">
        <div class="input-group">
            <input type="text" name="f1" placeholder="Nitrogen">
        </div>
        <div class="input-group">
            <input type="text" name="f2" placeholder="Phosphorus">
        </div>
        <div class="input-group">
            <input type="text" name="f3" placeholder="Potassium">
        </div>
        <div class="input-group">
            <input type="text" name="f4" placeholder="Temperature">
        </div>
        <div class="input-group">
            <input type="text" name="f5" placeholder="Humidity">
        </div>
        <div class="input-group">
            <input type="text" name="f6" placeholder="PH">
        </div>
        <div class="input-group">
            <input type="text" name="f7" placeholder="Rainfall">
        </div>
        <input type="submit" value="Predict">
    </form>

    <script>
        function validateForm() {
            var f1 = document.getElementsByName('f1')[0].value;
            var f2 = document.getElementsByName('f2')[0].value;
            var f3 = document.getElementsByName('f3')[0].value;
            var f4 = document.getElementsByName('f4')[0].value;
            var f5 = document.getElementsByName('f5')[0].value;
            var f6 = document.getElementsByName('f6')[0].value;
            var f7 = document.getElementsByName('f7')[0].value;

            if (isNaN(f1) || f1 === "" || isNaN(f2) || f2 === "" || isNaN(f3) || f3 === "" ||
                isNaN(f4) || f4 === "" || isNaN(f5) || f5 === "" || isNaN(f6) || f6 === "" ||
                isNaN(f7) || f7 === "") {
                alert("Please fill all fields with valid numerical values.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
